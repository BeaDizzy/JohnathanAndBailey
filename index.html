<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Johnathan & Bailey</title>

<link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">

<style>
:root{
  --drizzle:#EAE1DA;
  --meadow:#5C6D4E;
  --wreath:#31441E;
  --petrichor:#693B18;
}

body{
  margin:0;
  background:var(--drizzle);
  font-family:Georgia, serif;
  color:var(--petrichor);
  display:flex;
  justify-content:center;
  padding:60px 15px;
}

.card{
  width:500px;
  background:#fff;
  position:relative;
  padding:170px 70px 170px 70px;
  text-align:center;
  box-shadow:0 12px 40px rgba(0,0,0,0.08);
  overflow:hidden;
}

/* ===== CORNERS (USE SAME IMAGE + MIRROR) ===== */
.corner{
  position:absolute;
  width:120px;
  height:120px;
  object-fit: cover;
  overflow: hidden;
  z-index:1;
  pointer-events:none;
}

/* TOP CORNERS â€” perfectly aligned */
.corner-tl{
  top:20px;
  left:20px;
}

.corner-tr{
  top:20px;
  right:20px;
}

/* BOTTOM CORNERS */
.corner-bl{
  bottom:20px;
  left:20px;
}

.corner-br{
  bottom:20px;
  right:20px;
}

/* ===== DECORATIVE LINES ===== */
.decor-top,
.decor-bottom{
  position:absolute;
  left:50%;
  width:60%;
  z-index:0;
  pointer-events:none;
}

.decor-top{
  top:145px;
  transform:translateX(-50%);
}

.decor-bottom{
  bottom:155px;
  transform:translateX(-50%) rotate(180deg);
}

/* ===== VERTICAL LINES ===== */
.card::before,
.card::after{
  content:"";
  position:absolute;
  top:210px;
  bottom:210px;
  width:1px;
  background:rgba(105,59,24,0.35);
  z-index:0;
}
.card::before{ left:55px; }
.card::after { right:55px; }

/* ===== TEXT ON TOP ===== */
h1, .small, .tree, .names, .date, .footer{
  position:relative;
  z-index:2;
}

h1{
  font-size:56px;
  letter-spacing:6px;
  margin:0 0 34px;
  color:var(--wreath);
}

.small{
  font-size:12px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:0.7;
  margin-bottom:28px;
}

.tree{
  width:90%;
  opacity:0.12;
  margin:30px auto;
  display:block;
}

.names{
  font-family:'Monsieur La Doulaise', cursive;
  font-size:78px;
  margin-top:-205px;
  line-height:0.82;
  color:var(--wreath);
}

.date{
  margin-top:185px;
  font-size:20px;
  letter-spacing:2px;
  color:var(--meadow);
}

.footer{
  margin-top:44px;
  font-size:12px;
  letter-spacing:3px;
  text-transform:uppercase;
  opacity:0.6;
}

/* Responsive */
@media (max-width:520px){
  .card{ width:100%; padding:150px 40px 150px 40px; }
  h1{ font-size:44px; }
  .names{ font-size:62px; margin-top:-185px; }
  .date{ margin-top:170px; }
}
</style>
</head>

<body>
<div class="card">

  <!-- TOP CORNERS: BOTH USE BLT.PNG -->
  <img class="corner corner-tl" src="BLT.PNG" alt="">
  <img class="corner corner-tr" src="BLT.PNG" alt="">

  <!-- BOTTOM CORNERS: BOTH USE BLB.jpg -->
  <img class="corner corner-bl" src="BLB.jpg" alt="">
  <img class="corner corner-br" src="BLB.jpg" alt="">

  <!-- DECORATIVE LINES -->
  <img class="decor-top" src="DecorLine.PNG" alt="">
  <img class="decor-bottom" src="DecorLine.PNG" alt="">

  <!-- CONTENT -->
  <h1>WELCOME</h1>
  <div class="small">TO THE WEDDING OF</div>

  <img class="tree" src="Tree.PNG" alt="">

  <div class="names">
    Bailey<br>
    Johnathan
  </div>

  <div class="date">October 12, 2026</div>

  <div class="footer">THANK YOU FOR CELEBRATING WITH US!</div>

</div>
</body>
</html>
