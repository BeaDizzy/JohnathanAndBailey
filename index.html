<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Johnathan & Bailey</title>

<link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">

<style>
:root{
  --drizzle:#EAE1DA;
  --meadow:#5C6D4E;
  --wreath:#31441E;
  --petrichor:#693B18;
}

body{
  margin:0;
  background:var(--drizzle);
  font-family:Georgia, serif;
  color:var(--petrichor);
  display:flex;
  justify-content:center;
  padding:60px 15px;
}

.card{
  width:500px;
  background:#fff;
  position:relative;
  padding:170px 70px 170px 70px;
  text-align:center;
  box-shadow:0 12px 40px rgba(0,0,0,0.08);
  overflow:hidden;
}

/* ===== CORNERS ===== */
.corner{
  position:absolute;
  width:72px;
  height:72px;
  object-fit:cover;
  z-index:1;
  pointer-events:none;
}
.corner-tl{ top:22px; left:22px; object-position: left top; }
.corner-tr{ top:22px; right:22px; object-position: right top; }
.corner-bl{ bottom:22px; left:22px; object-position: left bottom; }
.corner-br{ bottom:22px; right:22px; object-position: right bottom; }

/* ===== TOP DECOR LINE ONLY (keep this) ===== */
.decor-top{
  position:absolute;
  left:50%;
  top:145px;
  width:60%;
  transform:translateX(-50%);
  z-index:0;
  pointer-events:none;
}

/* ===== TEXT ON TOP ===== */
h1, .small, .tree, .names, .date, .date-divider, .footer, .footer-divider{
  position:relative;
  z-index:2;
}

h1{
  font-size:56px;
  letter-spacing:6px;
  margin:0 0 34px;
  color:var(--wreath);
}

.small{
  font-size:12px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:0.7;
  margin-bottom:28px;
}

.tree{
  width:90%;
  opacity:0.12;
  margin:30px auto;
  display:block;
}

.names{
  font-family:'Monsieur La Doulaise', cursive;
  font-size:78px;
  margin-top:-205px;
  line-height:0.82;
  color:var(--wreath);
}

.date{
  margin-top:185px;
  font-size:20px;
  letter-spacing:2px;
  color:var(--meadow);
}

/* ✅ ONLY divider under the date */
.date-divider{
  width:52%;
  margin:22px auto 60px;
  display:block;
  opacity:0.95;
  z-index:1;
}

.footer{
  margin-top:0;
  font-size:12px;
  letter-spacing:3px;
  text-transform:uppercase;
  opacity:0.6;
}

/* ✅ Optional divider BELOW the footer text */
.footer-divider{
  width:52%;
  margin:18px auto 0;
  display:block;
  opacity:0.95;
  z-index:1;
}

/* Responsive */
@media (max-width:520px){
  .card{ width:100%; padding:150px 40px 170px 40px; }
  h1{ font-size:44px; }
  .names{ font-size:62px; margin-top:-185px; }
  .date{ margin-top:170px; }
  .date-divider, .footer-divider{ width:65%; }
}
</style>
</head>

<body>
<div class="card">

  <!-- CORNERS -->
  <img class="corner corner-tl" src="BLT.PNG" alt="">
  <img class="corner corner-tr" src="BRT.PNG" alt="">
  <img class="corner corner-bl" src="BLB.jpg" alt="">
  <img class="corner corner-br" src="BRB.jpg" alt="">

  <!-- TOP DECOR -->
  <img class="decor-top" src="DecorLine.PNG" alt="">

  <!-- CONTENT -->
  <h1>WELCOME</h1>

  <div class="small">TO THE WEDDING OF</div>

  <img class="tree" src="Tree.PNG" alt="">

  <div class="names">
    Bailey<br>
    Johnathan
  </div>

  <div class="date">October 12, 2026</div>
  <img class="date-divider" src="DecorLine.PNG" alt="">

  <div class="footer">THANK YOU FOR CELEBRATING WITH US!</div>
  <img class="footer-divider" src="DecorLine.PNG" alt="">

</div>
</body>
</html>
