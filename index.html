<!DOCTYPE html>
<html>
<head>
  <title>Johnathan & Bailey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      text-align: center;
      background-color: #f8f5f2;
      color: #2e2e2e;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #bfa181;
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    .date {
      font-size: 1.3rem;
      margin-top: 10px;
    }

    .section {
      padding: 60px 20px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background: #bfa181;
      color: white;
      text-decoration: none;
      border-radius: 25px;
    }
  </style>
</head>

<body>

  <div class="hero">
    <h1>Johnathan & Bailey</h1>
    <div class="date">October 12, 2026</div>
  </div>

  <div class="section">
    <h2>Our Story</h2>
    <p>We can't wait to celebrate with you.</p>
    <a href="#" class="button">RSVP</a>
  </div>

</body>
</html>
