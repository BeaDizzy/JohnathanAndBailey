<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Johnathan & Bailey</title>

<link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">

<style>
:root{
  --drizzle:#EAE1DA;
  --meadow:#5C6D4E;
  --wreath:#31441E;
  --petrichor:#693B18;
}

body{
  margin:0;
  background:var(--drizzle);
  font-family:Georgia, serif;
  color:var(--petrichor);
  display:flex;
  justify-content:center;
  padding:60px 15px;
}

.card{
  width:500px;
  background:#fff;
  position:relative;
  padding:170px 70px 170px 70px;
  text-align:center;
  box-shadow:0 12px 40px rgba(0,0,0,0.08);
  overflow:hidden;
}

/* =========================
   FULL FRAME BORDER (NEW)
   ========================= */
.border-top{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:auto;
  z-index:1;
  pointer-events:none;
}

.border-bottom{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:auto;
  z-index:1;
  pointer-events:none;
}

.border-left{
  position:absolute;
  top:0;
  left:0;
  height:100%;
  width:auto;
  z-index:1;
  pointer-events:none;
}

.border-right{
  position:absolute;
  top:0;
  right:0;
  height:100%;
  width:auto;
  z-index:1;
  pointer-events:none;
}

/* ===== CORNERS ===== */
.corner{
  position:absolute;
  width:72px;
  height:auto;
  z-index:2;          /* corners sit above lines */
  pointer-events:none;
}
.corner-tl{ top:0; left:0; }
.corner-tr{ top:0; right:0; }
.corner-bl{ bottom:0; left:0; }
.corner-br{ bottom:0; right:0; }

/* ===== TOP DECOR ===== */
.decor-top{
  position:absolute;
  left:50%;
  top:145px;
  width:60%;
  transform:translateX(-50%);
  pointer-events:none;
  z-index:2;
}

/* ===== TEXT (make sure it stays on top) ===== */
h1, .small, .tree, .names, .date, .date-divider, .footer, .footer-divider{
  position:relative;
  z-index:3;
}

h1{
  font-size:56px;
  letter-spacing:6px;
  margin:0 0 34px;
  color:var(--wreath);
}

.small{
  font-size:12px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:0.7;
  margin-bottom:28px;
}

.tree{
  width:90%;
  opacity:0.12;
  margin:30px auto;
  display:block;
}

.names{
  font-family:'Monsieur La Doulaise', cursive;
  font-size:78px;
  margin-top:-205px;
  line-height:0.82;
  color:var(--wreath);
}

.date{
  margin-top:185px;
  font-size:20px;
  letter-spacing:2px;
  color:var(--meadow);
}

.date-divider{
  width:52%;
  margin:22px auto 60px;
  display:block;
}

.footer{
  font-size:12px;
  letter-spacing:3px;
  text-transform:uppercase;
  opacity:0.6;
}

.footer-divider{
  width:52%;
  margin:18px auto 0;
  display:block;
}

/* Responsive */
@media (max-width:520px){
  .card{ width:100%; padding:150px 40px 170px 40px; }
  h1{ font-size:44px; }
  .names{ font-size:62px; margin-top:-185px; }
  .date{ margin-top:170px; }
  .date-divider, .footer-divider{ width:65%; }

  /* If your side line PNGs are too thick on mobile, you can scale them down: */
  /* .border-left, .border-right{ transform:scaleX(0.9); transform-origin:top; } */
}
</style>
</head>

<body>
<div class="card">

  <!-- FULL BORDER SIDES (NEW) -->
  <!-- Rename these files to match what you actually have -->
  <img class="border-top" src="./TopLine.PNG" alt="">
  <img class="border-bottom" src="./BottomLine.PNG" alt="">
  <img class="border-left" src="./LeftLine.PNG" alt="">
  <img class="border-right" src="./RightLine.PNG" alt="">

  <!-- CORNERS -->
  <img class="corner corner-tl" src="./BLT.PNG" alt="">
  <img class="corner corner-tr" src="./BRT.PNG" alt="">
  <img class="corner corner-bl" src="./BLB.PNG" alt="">
  <img class="corner corner-br" src="./BRB.PNG" alt="">

  <!-- TOP DECOR -->
  <img class="decor-top" src="./DecorLine.PNG" alt="">

  <!-- CONTENT -->
  <h1>WELCOME</h1>

  <div class="small">TO THE WEDDING OF</div>

  <img class="tree" src="./Tree.PNG" alt="">

  <div class="names">
    Bailey<br>
    Johnathan
  </div>

  <div class="date">October 12, 2026</div>
  <img class="date-divider" src="./DecorLine.PNG" alt="">

  <div class="footer">THANK YOU FOR CELEBRATING WITH US!</div>
  <img class="footer-divider" src="./DecorLine.PNG" alt="">

</div>
</body>
</html>
