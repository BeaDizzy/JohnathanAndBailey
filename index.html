<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Johnathan & Bailey</title>

<link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">

<style>
:root{
  --drizzle:#EAE1DA;
  --meadow:#5C6D4E;
  --wreath:#31441E;
  --petrichor:#693B18;

  /* Border tuning */
  --frame-inset: 22px;          /* distance of the border from the card edge */
  --corner-size: 84px;          /* corner image size */
  --stroke: 1px;                /* line thickness */
  --stroke-color: rgba(105,59,24,0.55);

  /* Corner overlap tuning */
  --corner-overhang: 0px;       /* make corners hug the outer edge more (try 6px) */
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:var(--drizzle);
  font-family:Georgia, serif;
  color:var(--petrichor);
  display:flex;
  justify-content:center;
  padding:60px 15px;
}

/* Card */
.card{
  width:500px;
  background:#fff;
  position:relative;
  padding:170px 70px 170px 70px;
  text-align:center;
  box-shadow:0 12px 40px rgba(0,0,0,0.08);
  overflow:hidden;
}

/* =========================
   CANVA-STYLE FRAME
   ========================= */
.frame{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* top & bottom lines */
.frame::before,
.frame::after{
  content:"";
  position:absolute;
  left:var(--frame-inset);
  right:var(--frame-inset);
  height:var(--stroke);
  background:var(--stroke-color);
}
.frame::before{ top:var(--frame-inset); }
.frame::after { bottom:var(--frame-inset); }

/* left & right lines */
.frame .v{
  position:absolute;
  top:var(--frame-inset);
  bottom:var(--frame-inset);
  width:var(--stroke);
  background:var(--stroke-color);
}
.frame .v.left{ left:var(--frame-inset); }
.frame .v.right{ right:var(--frame-inset); }

/* =========================
   CORNERS
   - use contain (not cover) so transparent PNGs don’t get cropped weird
   - nudge with --corner-overhang if you want them closer to the card edge
   ========================= */
.corner{
  position:absolute;
  width:var(--corner-size);
  height:auto;
  object-fit:contain;
  display:block;
  z-index:2;
  pointer-events:none;
}
.corner-tl{
  top:calc(var(--frame-inset) - var(--corner-overhang));
  left:calc(var(--frame-inset) - var(--corner-overhang));
}
.corner-tr{
  top:calc(var(--frame-inset) - var(--corner-overhang));
  right:calc(var(--frame-inset) - var(--corner-overhang));
}
.corner-bl{
  bottom:calc(var(--frame-inset) - var(--corner-overhang));
  left:calc(var(--frame-inset) - var(--corner-overhang));
}
.corner-br{
  bottom:calc(var(--frame-inset) - var(--corner-overhang));
  right:calc(var(--frame-inset) - var(--corner-overhang));
}

/* =========================
   TOP DECOR
   ========================= */
.decor-top{
  position:absolute;
  left:50%;
  top:145px;
  width:60%;
  transform:translateX(-50%);
  pointer-events:none;
  z-index:2;
}

/* =========================
   TEXT LAYERS
   ========================= */
h1, .small, .tree, .names, .date, .date-divider, .footer, .footer-divider{
  position:relative;
  z-index:3;
}

h1{
  font-size:56px;
  letter-spacing:6px;
  margin:0 0 34px;
  color:var(--wreath);
}

.small{
  font-size:12px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:0.7;
  margin-bottom:28px;
}

.tree{
  width:90%;
  opacity:0.12;
  margin:30px auto;
  display:block;
}

.names{
  font-family:'Monsieur La Doulaise', cursive;
  font-size:78px;
  margin-top:-205px;
  line-height:0.82;
  color:var(--wreath);
}

.date{
  margin-top:185px;
  font-size:20px;
  letter-spacing:2px;
  color:var(--meadow);
}

/* ✅ Divider under the date (kept simple so it never crosses text) */
.date-divider{
  width:52%;
  margin:22px auto 60px;
  display:block;
  opacity:0.95;
}

/* footer */
.footer{
  font-size:12px;
  letter-spacing:3px;
  text-transform:uppercase;
  opacity:0.6;
}

/* ✅ Divider below footer */
.footer-divider{
  width:52%;
  margin:18px auto 0;
  display:block;
  opacity:0.95;
}

/* =========================
   RESPONSIVE
   ========================= */
@media (max-width:520px){
  .card{
    width:100%;
    padding:150px 40px 170px 40px;
  }
  h1{ font-size:44px; }
  .names{ font-size:62px; margin-top:-185px; }
  .date{ margin-top:170px; }
  .date-divider, .footer-divider{ width:65%; }

  :root{
    --frame-inset: 16px;   /* closer to edge on mobile */
    --corner-size: 70px;
    --corner-overhang: 0px;
  }
}
</style>
</head>

<body>
<div class="card">

  <!-- Canva-style frame lines -->
  <div class="frame" aria-hidden="true">
    <div class="v left"></div>
    <div class="v right"></div>
  </div>

  <!-- CORNERS -->
  <!-- IMPORTANT: GitHub Pages is case-sensitive. These must match your repo filenames EXACTLY. -->
  <!-- If your file is BRT.PNG, src must be ./BRT.PNG (not .jpg, not .png). -->
  <img class="corner corner-tl" src="./BLT.PNG" alt="">
  <img class="corner corner-tr" src="./BRT.PNG" alt="">
  <img class="corner corner-bl" src="./BLB.PNG" alt="">
  <img class="corner corner-br" src="./BRB.PNG" alt="">

  <!-- TOP DECOR -->
  <img class="decor-top" src="./DecorLine.PNG" alt="">

  <h1>WELCOME</h1>
  <div class="small">TO THE WEDDING OF</div>

  <img class="tree" src="./Tree.PNG" alt="">

  <div class="names">
    Bailey<br>
    Johnathan
  </div>

  <div class="date">October 12, 2026</div>
  <img class="date-divider" src="./DecorLine.PNG" alt="">

  <div class="footer">THANK YOU FOR CELEBRATING WITH US!</div>
  <img class="footer-divider" src="./DecorLine.PNG" alt="">

</div>
</body>
</html>
